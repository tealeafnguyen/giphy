<!DOCTYPE html>
<html lang="en">

<head>
    <title>Giphy API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='https://code.jquery.com/jquery-3.3.1.js' integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/javascript.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-3 sidenav">
                <h4>GIPHY</h4>
                <ul class="nav nav-pills nav-stacked">
                    <li><a class="topic" value="drake and josh">drake and josh</a></li>
                    <li><a class="topic" value="seinfeld">seinfeld</a></li>
                    <li><a class="topic" value="spongebob">spongebob</a></li>
                    <li><a class="topic" value="regular show">regular show</a></li>
                    <li><a class="topic" value="big bang theory">big bang theory</a></li>
                    <li><a class="topic" value="simpsons">simpsons</a></li>
                </ul><br>
                <div class="input-group">
                    <input type="text" class="form-control" id="topicName" placeholder="Add topic" value="">
                    <span class="input-group-btn">
                        <button class="btn btn-default addBtn" type="button">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </span>
                </div>
            </div>

            <div class="display col-sm-9">

            </div>
        </div>
    </div>

</body>




</html>
